<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous" />
   <script src="https://kit.fontawesome.com/6ff971e226.js" crossorigin="anonymous"></script>
   <style>
   @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
   </style>
   <link rel="stylesheet" href="./assets/css/style.css" />
   <title>Open Weather API Application| SarahDurks.Github.io</title>
</head>

<body>
   <div class="wrapper">
      <!--Nav Header-->
      <nav class="navbar">
         <h1 class="display-4">Weather Dashboard <img width="15%" src="./assets/images/weather.svg"></h1>
      </nav>

      <!--Main Container Start-->
      <main class="container-fluid">
         <div class="row">
			<!--Left Rail-->
            <div class="col-sm-2 card card-search">
               <h5>Search for a City</h5>
               <!--Search Form-->
               <div class="input-group">
                  <form id="formCity">
                     <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                     <button type="submit" class="btn"> <i class="fas fa-search"></i></button>
                  </form>
               </div>
               <!--Past City Search-->
               <div class="btn-group-vertical" id="buttons"></div>
            </div>
			<!--End Left Rail-->
			
			<!--Main Container Area-->
            <!--Today's Weather-->
            <div class="col-sm-9" id="weather-today">
               <h3>Today's Weather</h3>
               <div class="row">
                  <div class="col-sm-9">
                     <div class="card card-block todayBlock">
                        <h4> <span id="searchedCity"></span> <span id="todayDate"></span></h4>
                        <img id="todayIcon" src="">
                        <h6>Temperature: <span id="todayTemp"></span> °F</h6>
                        <h6>Humidity: <span id="todayHumidity"></span>%</h6>
                        <h6>Wind Speed: <span id="todayWind"></span> mph</h6>
                        <h6>UV Index: <span id="todayUV"></span></h6>
                     </div>
                  </div>
               </div>
               <!--End Today's Weather Section-->

               <!--Forecast 5 Day Section-->
               <div class="container" id="forecast5day">
                  <h3>5-Day Forecast</h3>
                  <div class="row">

                     <!--Day 1-->
                     <div class="col-sm-2">
                        <div class="card card-block card5day">
                           <h5 class="card-title" id="day1"></h5>
                           <img id="i1" src="">
                           <p>Temp: <span id="t1"></span> °F</h6>
                           <p>Humidity: <span id="h1"></span>%</p>
                        </div>
                     </div>

                     <!--Day 2-->
                     <div class="col-sm-2">
                        <div class="card card-block card5day">
                           <h5 class="card-title" id="day2"></h5>
                           <img id="i2" src="">
                           <p>Temp: <span id="t2"></span> °F</p>
                           <p>Humidity: <span id="h2"></span>%</p>
                        </div>
                     </div>

                     <!--Day 3-->
                     <div class="col-sm-2">
                        <div class="card card-block card5day">
                           <h5 class="card-title" id="day3"></h5>
                           <img id="i3" src="">
                           <p>Temp: <span id="t3"></span> °F</p>
                           <p>Humidity: <span id="h3"></span>%</p>
                        </div>
                     </div>
					
                     <!--Day 4-->
                     <div class="col-sm-2">
                        <div class="card card-block card5day">
                           <h5 class="card-title" id="day4"></h5>
                           <img id="i4" src="">
                           <p>Temp: <span id="t4"></span> °F</p>
                           <p>Humidity: <span id="h4"></span>%</p>
                        </div>
                     </div>

                     <!--Day 5-->
                     <div class="col-sm-2">
                        <div class="card card-block card5day">
                           <h5 class="card-title" id="day5"></h5>
                           <img id="i5" src="">
                           <p>Temp: <span id="t5"></span> °F</p>
                           <p>Humidity: <span id="h5"></span>%</p>
                        </div>
                     </div>
                  </div>
               </div>
            <!--End 5 day Container -->
            </div>
 			<!--End Center Container -->
		</div>
        <!--Scripts: Moment, jQuery, JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
         
</body>
</html>
